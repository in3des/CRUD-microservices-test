spring.application.name=gameitem-service
server.port=8085


#Используемая в проекте БД
spring.jpa.database=postgresql
#Подключение драйвера БД
spring.datasource.driver-class-name=org.postgresql.Driver
#URL и параметры подключения к БД
spring.datasource.url=jdbc:postgresql://localhost:5432/game-item
spring.datasource.username=postgres
spring.datasource.password=root
#Опция создания таблиц в БД по модели
spring.jpa.hibernate.ddl-auto=update


